  codigo_conducta:
    title: Discipline Code
    code_description: "<li>Se requiere que todos los asistentes, ponentes, patrocinadores y voluntarios de nuestra conferencia acepten el siguiente código de conducta.</li><li>Los organizadores harán cumplir este código a lo largo del evento.</li> <li>Esperamos la colaboración de todos los participantes para ayudar a asegurar un ambiente seguro para todos.</li><li><i>Resumiendo: <u><strong>¡No seas idiota!</strong></u></i></li>"
    short_version:
      title: La versión corta
      body: "<p>Nuestra conferencia se dedica a ofrecer una experiencia libre de abusos para todos, independientemente de su género, orientación sexual, discapacidad, apariencia física, talla, raza o religión.</p> <p>No toleramos abusos de los participantes de la conferencia en ninguna de sus formas.</p> <p>El lenguaje e imágenes sexuales no son apropiados para ninguna sala de la conferencia, incluyendo charlas, talleres, fiestas, Twitter y otros medios online.</p> <p>Los participantes de la conferencia que violen estas reglas pueden ser sancionados o expulsados de la misma sin reembolso a discreción de los organizadores.</p>"
    long_version:
      title: La versión menos corta
      body: "<p>Los abusos incluyen: comentarios ofensivos relativos a género, orientación sexual, discapacidad, apariencia física, talla, raza, religión, imágenes sexuales en espacios públicos, intimidación deliberada, acoso, persecución, fotografía o grabación de abusos, interrupciones continuadas de charlas u otros eventos, contacto físico inapropiado y atención sexual no deseada.</p> <p>Se espera que los participantes instados a parar cualquier comportamiento abusivo obedezcan inmediatamente.</p> <p>Los patrocinadores también están sujetos a la política contra abusos. En particular, los patrocinadores no deberían utilizar imágenes, actividades u otro material con contenido sexual. El personal de los puestos (voluntarios incluidos) no deberían usar ropa/uniformes/disfraces sexualizados,
        o que de otra manera creen un ambiente sexualizado.</p> <p>Si un participante incurre en un comportamiento abusivo, los organizadores de la conferencia pueden
        tomar cualquier acción que estimen oportuna, incluyendo advertencias al ofensor o su expulsión de la conferencia sin reembolso.</p> <p>Esperamos que los participantes sigan estas reglas en la la conferencia, talleres y eventos sociales relacionados con la conferencia.</p>"
    help:
      title: "¿Necesitas ayuda?"
      body: "<p>Si estás sufriendo algún abuso, adviertes abusos sobre otra persona o tienes alguna otra preocupación, por favor contacta con algún miembro del personal de la conferencia inmediatamente. El personal de la conferencia puede ser fácilmente identificado, ya que vestirán camisetas del evento.</p><p>Si el problema es urgente podrás contactar a la organización al número +569 94427755 o al +569 8733 9008.</p><p>El personal de la conferencia estará feliz de ayudar a los participates a contactar con la seguridad del hotel/sala o con las autoridades locales, proveer escolta o asistir de otra manera a aquellos que estén sufriendo abusos para que se sientan seguros mientras dure la conferencia.</p>
        <p>Valoramos tu asistencia.</p>"
      adv: "<strong>Recuerda</strong> que siempre puedes decir que no a algo que no quieras hacer o escuchar. Si no te escuchan, te ayudamos."
    credits: "<ul class='credits'><li>Fuente original y créditos:<br> <a href='http://2012.jsconf.us/#/about' target='_blank'>http://2012.jsconf.us/#/about</a> & <a href='http://geekfeminism.wikia.com/wiki/Conference_anti-harassment/Policy'>The
