  section_keynoters:
    title: Keynoters
    subtitle: Las estrellas mundiales que estarán con nosotros este año
    keynoters:
    - foto: assets/img/keynoters/rebecca_parsons.png
      nombre: Rebecca Parsons
      bio: Directora en Agile Alliance, CTO en ThoughtWorks.
      contacto: "<a href='https://twitter.com/rebeccaparsons' target='_blank'>@rebeccaparsons</a>"
      switch: 'on'
      long_bio: Chief Technology Officer en ThoughtWorks. Tiene más de 20 años de
        experiencia en desarrollo de aplicaciones para industrias que van desde las
        telecomunicaciones hasta los servicios de Internet emergentes. Líder en la
        creación de aplicaciones de objetos distribuidos a gran escala y la integración
        de sistemas dispares.<br><br>Antes de llegar a ThoughtWorks trabajó como profesora
        asistente de ciencias informáticas en la Universidad de Florida Central. También
        trabajó como becario post-doctorado en el Laboratorio Nacional de Los Alamos
        investigando sobre computación paralela y distribuida, algoritmos genéticos,
        biología computacional y sistemas dinámicos no lineales.<br><br>La Dr. Parsons
        recibió una Licenciatura en Ciencias de la Computación y Economía de la Universidad
        de Bradley, una Maestría en Ciencias de la Computación de la Universidad de
        Rice y un Ph.D. en Ciencias de la Computación de la Universidad de Rice.<br><br>Es
        coautora de &#34;Domain-Specific Languages&#34;, &#34;The ThoughtWorks Anthology&#34;
        y &#34;Building Evolutionary Architectures&#34;.
      keynotes:
      - keynote_name: 'Business Agility: Continuous Design to Continuous Delivery'
        keynote_description: A major point of contention between IT departments and
          their business counterparts, be they internal users or product managers,
          is the lack of responsiveness to change in IT systems. How these systems
          got to this condition is one question, but this talk addresses the issue
          of how to change the situation. Making a system maintainable requires new
          tools and processes. This talk will describe the various techniques such
          as continuous design, continuous delivery and evolutionary architecture
          that transform a system to one that can be readily enhanced and provide
          the warning mechanisms that prevent inadvertent drift back into the mud.
        keynote_about: People Teams & Culture
    - foto: assets/img/keynoters/donovan_brown.jpg
      nombre: Donovan L. Brown
      bio: Principal DevOps Program Manager en Microsoft.
      contacto: "<a href='https://twitter.com/@DonovanBrown' target='_blank'>@DonovanBrown</a>"
      switch: 'on'
      long_bio: Es DevOps Program Manager en Microsoft. Tiene experiencia en desarrollo
        de aplicaciones y antes de unirse a Microsoft pasó siete años trabajando como
        consultor de proceso y scrum master certificado. <br><br>Es conocido por realizar
        demos en vivo. En una de las más reconocidas mezcló ASP.NET, de Microsoft,
        con Linux y Docker, dejando en claro que su lema cualquier lenguaje, cualquier
        plataforma es en serio. Y es que, como ha señalado previamente,  trás quedaron
        los días en que Microsoft equivalía a. NET y Windows... Se trata de un Microsoft
        que abraza el código abierto. Este es un Microsoft que es el contribuidor
        número uno al código abierto en el planeta.
      keynotes:
      - keynote_name: Microsoft’s Agile Transformation Story
        keynote_description: Hear how Microsoft embarked on their own DevOps journey
          reducing a three-year release cycle down to three weeks. Donovan Brown,
          a Principal DevOps Manager on the US Developer Division team in Microsoft,
          shares how they managed to make an Agile Transformation that scaled to support
          business needs.
        keynote_about: Cloud & DevOps
  section_speakers:
    title: Speakers
    subtitle: Junto a ellos, más de 30 expositores seleccionados.
    speakers:
    - foto: assets/img/keynoters/crystal_yan.jpg
      nombre: Crystal Yan
      bio: 'Product Manager & Product Design Lead at FiscalNote. '
      contacto: "<a href='https://twitter.com/crystalcy' target='_blank'>@crystalcy</a>"
      switch: 'on'
      long_bio: Crystal is freelance UX researcher and designer for clients in the
        nonprofit, healthcare, education, travel, and fitness industries, including
        MyHealthEd's Real Talk, a storytelling‐driven health education mobile app
        for teens, and Rise, an international grassroots movement to pass civil rights
        legislation for survivors of sexual assault in the US, Canada, and Japan.
        Crystal also leads Experience Research and Product Design at FiscalNote, a
        startup transforming how organizations manage their government risk.
      keynotes:
      - keynote_name: Behind the AI Curtain:<br>Designing for User Trust in Artificial
          Intelligence and Machine Learning
        keynote_description: When FiscalNote first launched, it made the news with
          its algorithms that forecast the likelihood of bill passage with over 94%
          accuracy ‐ but convincing its customers and users to trust the artificial
          intelligence powering the scores was another story.<br><br>So how might
          we design for additional trust when users interact with the results of artificial
          intelligence? In this presentation, Crystal Yan walks through the way  FiscalNote’s
          design and data science teams faced this challenge.
        keynote_about: Data Analysis & Visualization
      - keynote_name: 'Bias, Uncovered: Irrational by Design'
        keynote_description: One of the most powerful things we can do as people who
          great products is to shape the behavior of the people who use our products.
          To nudge people to make decisions that will make their jobs easier, live
          healthier, connect with their friends more often. But in order to this well,
          we must not only help people understand their own biases, but also understand
          our own. This interactive, multimedia talk will challenge you to uncover
          the cognitive biases we might not realize we encounter every day, and to
          unpack what understanding them might mean for the behaviors we design for
          every day.
        keynote_about: UX & Design
