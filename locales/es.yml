  section_themes:
    title: "{de qué se trata}"
    subtitle: Estos son los 4 tópicos centrales que se tratan en esta edición.
    themes:
      tema1:
        theme_title: Product & Design
        theme_description: Hoy en día, con la velocidad que ocurren los cambios y la inmediatez que permite el canal digital, estás obligado a mejorar y destacarte por tu competencia. En este tópico, encontrar casos de éxito, metodologías y experiencias de líderes de la industria que crean productos innovadores y diseñan una experiencia de usuario y servicios memorables.
        theme_resume: Desde Product Management hasta Service Design, pasando también por UX y UI Design.
      tema2:
        theme_title: Development & Technology
        theme_description: Con el avance constante de los lenguajes, los marcos, los editores, la Web, los dispositivos móviles y otros, los ingenieros móviles y las personas de la industria se mantienen en un constante aprendizaje, el cual permite generar mejores productos y servicios que ayuden a mejorar nuestro mundo.
        theme_resume: Temas relacionados con las tecnologías usadas en el desarrollo, es decir, lenguajes de programación, frameworks (sean móviles, backend, frontend u otros), bases de datos, etc.
      tema3:
        theme_title: DevOps
        theme_description: 'La nube, la automatización y el suministro continuo reemplazan los manuales de "pasos a producción" y la operación, "Acelerando tus productos". Conéctate con DevOps, el conjunto de prácticas y técnicas que permite que todo funcione.'
        theme_resume: Sobre equipos que integran el desarrollo con la operación y la tecnología que habilita esta integración. Este tópico cubre contenedores, automatización, alta disponibilidad, escalabilidad, tuberías, etc.
      tema4:
        theme_title: Exciting Trends
        theme_description: Aquí hay temas geniales que han sido publicados este último año, como las criptomonedas, Machine Learning, Artificial Intelligence, entre otros.
        theme_resume: Un espacio separado para destacar las nuevas tendencias y las tecnologías con potencial para cambiar el mundo (ya les queda un poco más de ello).
  
  workshops:
  - foto: assets/img/square-continuum-logo.svg
    date: Viernes 3 de 11:45 a 13:30
    workshop_name: 'Design Sprints: Aprende a validar ideas mucho más rápido'
    workshop_about: UX & Design
    workshop_description: "<p>Es un taller que aproxima a los participantes a la práctica
      de la famosa metodología de diseño &#34;Agile&#34; de Google Ventures, usada a
      partir del año 2012 con startups en Sillicon Valley y que fue publicada por sus
      creadores en el libro llamado &#34;Sprint: El método para resolver problemas y
      testear en 5 días.&#34;<br><br>El taller, convierte los 5 días en 2 horas, donde
      se realizan las principales actividades de la metodología, que condensa virtuosamente
      todas las etapas de un proceso de diseño de experiencia de usuario, con trabajo
      co-creativo. Es un método práctico y sencillo, que sirve tanto para validar hipótesis,
      como para resolver un problema de interacción rápidamente.</p>"
    facilitators:
    - Ricardo Alfaro (Chile)
    - Franco Moya (Chile)
    - Lorena Duarte (Perú)
    - Luciana Rengifo (Perú)
    - Sebastián Osses (Perú)
    - Araceli Cubas (Perú)
    quota: 42 cupos
  - foto: assets/img/square-synaptic-logo.svg
    date: Viernes 3 de 15:00 a 16:50
    workshop_name: 8 hours technical onboarding for agile teams
    workshop_about: People, Teams & Culture
    workshop_description: "<p>Una nueva persona y/o un cambio de equipo siempre es una
      tarea complicada y muchas veces lenta. Todos queremos que las personas y los equipos
      se adapten rápidamente a los cambios, disminuyendo al mínimo el tiempo gastado
      en tareas repetitivas y aumentando al máximo el tiempo para trabajar en lo que
      realmente importa.<br><br>En Synaptic te presentamos parte de nuestra receta la
      cual permite una entrega de valor continua y efectiva, en donde las herramientas
      disponibles en el mercado junto con el uso de metodologías ágiles permiten realizar
      este tipo de tareas y dar un uso más eficiente a nuestro tiempo.</p>"
    facilitators:
    - Héctor Villarroel
    - José Manuel Aguilera
    - Sebastian Sanchez
    - Dušan Juretić
    workshop_requirements:
    - Docker >= 17.x
    - Git
    quota: 40 cupos
  - foto: assets/img/square-linets-logo.svg
    date: Sábado 4 de 11:30 a 13:20 hrs
    workshop_name: 'PaaS: Release early, release often, for real'
    workshop_about: Cloud & DevOps
    workshop_description: "<p>En una era en donde la respuesta continua a los requerimientos
      de clientes y mercado hacen la diferencia entre el éxito y el fracaso, en el corazón
      de la cultura ágil, se requiere la posibilidad real, práctica y de baja curva
      de aprendizaje de reducir el tiempo entre despliegues. Las siguientes herramientas
      te permiten lograr el menor business time to value. Ágil sin comprometer estabilidad
      ni gobernancia.</p>"
    facilitators:
    - Gonzalo Moya
    - Fabián Arias
    quota: 40 cupos
  
  codigo_conducta:
    title: Código de conducta
    code_description: "<li>Se requiere que todos los asistentes, ponentes, patrocinadores y voluntarios de nuestra conferencia acepten el siguiente código de conducta.</li><li>Los organizadores harán cumplir este código a lo largo del evento.</li> <li>Esperamos la colaboración de todos los participantes para ayudar a asegurar un ambiente seguro para todos.</li><li><i>Resumiendo: <u><strong>¡No seas idiota!</strong></u></i></li>"
    short_version:
      title: La versión corta
      body: "<p>Nuestra conferencia se dedica a ofrecer una experiencia libre de abusos para todos, independientemente de su género, orientación sexual, discapacidad, apariencia física, talla, raza o religión.</p> <p>No toleramos abusos de los participantes de la conferencia en ninguna de sus formas.</p> <p>El lenguaje e imágenes sexuales no son apropiados para ninguna sala de la conferencia, incluyendo charlas, talleres, fiestas, Twitter y otros medios online.</p> <p>Los participantes de la conferencia que violen estas reglas pueden ser sancionados o expulsados de la misma sin reembolso a discreción de los organizadores.</p>"
    long_version:
      title: La versión menos corta
      body: "<p>Los abusos incluyen: comentarios ofensivos relativos a género, orientación sexual, discapacidad, apariencia física, talla, raza, religión, imágenes sexuales en espacios públicos, intimidación deliberada, acoso, persecución, fotografía o grabación de abusos, interrupciones continuadas de charlas u otros eventos, contacto físico inapropiado y atención sexual no deseada.</p> <p>Se espera que los participantes instados a parar cualquier comportamiento abusivo obedezcan inmediatamente.</p> <p>Los patrocinadores también están sujetos a la política contra abusos. En particular, los patrocinadores no deberían utilizar imágenes, actividades u otro material con contenido sexual. El personal de los puestos (voluntarios incluidos) no deberían usar ropa/uniformes/disfraces sexualizados,
        o que de otra manera creen un ambiente sexualizado.</p> <p>Si un participante incurre en un comportamiento abusivo, los organizadores de la conferencia pueden
        tomar cualquier acción que estimen oportuna, incluyendo advertencias al ofensor o su expulsión de la conferencia sin reembolso.</p> <p>Esperamos que los participantes sigan estas reglas en la la conferencia, talleres y eventos sociales relacionados con la conferencia.</p>"
    help:
      title: "¿Necesitas ayuda?"
      body: "<p>Si estás sufriendo algún abuso, adviertes abusos sobre otra persona o tienes alguna otra preocupación, por favor contacta con algún miembro del personal de la conferencia inmediatamente. El personal de la conferencia puede ser fácilmente identificado, ya que vestirán camisetas del evento.</p><p>Si el problema es urgente podrás contactar a la organización al número +569 94427755 o al +569 8733 9008.</p><p>El personal de la conferencia estará feliz de ayudar a los participates a contactar con la seguridad del hotel/sala o con las autoridades locales, proveer escolta o asistir de otra manera a aquellos que estén sufriendo abusos para que se sientan seguros mientras dure la conferencia.</p>
        <p>Valoramos tu asistencia.</p>"
      adv: "<strong>Recuerda</strong> que siempre puedes decir que no a algo que no quieras hacer o escuchar. Si no te escuchan, te ayudamos."
    credits: "<ul class='credits'><li>Fuente original y créditos:<br> <a href='http://2012.jsconf.us/#/about' target='_blank'>http://2012.jsconf.us/#/about</a> & <a href='http://geekfeminism.wikia.com/wiki/Conference_anti-harassment/Policy'>The
    Ada Initiative</a></li><li>Por favor, ayuda traduciendo o mejorando: <br><a href='http://github.com/leftlogic/confcodeofconduct.com'>github.com/leftlogic/confcodeofconduct.com</a></li><li>Este
    trabajo está licenciado bajo <a>Creative Commons Atribución 3.0 Unported License</a>"
  
